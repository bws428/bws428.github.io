<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  {% if page.url == '/' %}
  <title>{{ site.title }} - {{ site.description }}</title>
  {% else %}
  <title>{{ page.title }} - {{ site.title }}</title>
  {% endif %}

  {% seo %}

  <!-- Favicon -->
  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="{{ site.favicon | absolute_url }}"
  />

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous"
  />

  <!-- Google Fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Lora:400,400i,700"
    rel="stylesheet"
  />

  <!-- Bootstrap 4.5.0 CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />

  <!-- Prism syntax highlighting "Tomorrow Night" CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/prism.css' | absolute_url }}" />

  <!-- KaTeX math CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
    integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
    crossorigin="anonymous"
  />

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | absolute_url }}" />

  <!-- JQuery 3.5.1 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <!-- Lunr search JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/lunr@2.3.8/lunr.min.js"
    integrity="sha256-34Si1Y6llMBKM3G0jQILVeoQKEwuxjbk4zGWXXMT4ps="
    crossorigin="anonymous"
  ></script>
</head>
